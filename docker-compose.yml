version: "3.3"

services:
  mongodb:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=prova
      - MONGO_INITDB_ROOT_PASSWORD=SECRET
  backend:
    build: .
    ports:
      - 3000:3000
    volumes:
      - ./:/backend
    environment:
      - MONGO_URL=mongodb://prova:SECRET@mongodb:27017